<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ARRAY EM ORDEM CRESCENTE
    Peça para um usuário inserir dois números. Crie um array com os números, colocando-os em ordem crescente. Para ordenar, NÃO use o método sort();
    Retorne os elementos do array, separando-os por hífen (n1 - n2).
    */

    //ENTRADA
    const numero1 = Number(prompt(`Insira um número.`));
    const numero2 = Number(prompt(`Insira outro número.`));

    //PROCESSAMENTO
    let listaNumero = [ ];

    //Ordenação Manual
    if (numero1 < numero2) {
        listaNumero  = [numero1, numero2];
    } else {
        listaNumero = [numero2, numero1];
    }

    //SAÍDA
    alert(listaNumero.join(" - "));


    //SAÍDA

</script>
