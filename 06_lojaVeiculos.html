<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: LOJA DE VEÍCULOS
    Crie os seguintes arrays:
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    let cassosSedan = ["Civic", "Corolla", "Arizzo", "Fusion"];
    let carrosHatch = ["308", "Focus", "i30"];
    
    Peça para o usuário informar mais três veículos para serem inseridos na lista. Para inserir na lista correta, peça também para o usuário identificar o tipo de veículo que deseja inserir, se é SUV, Sedan ou Hatch.

    Apresente a lista final de cada tipo de veículo.
    */

    //ENTRADA
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    let carrosSedan = ["Civic", "Corolla", "Arizzo", "Fusion"];
    let carrosHatch = ["308", "Focus", "i30"];

    let carro1 = prompt(`Informe um veículo para adicionar na lista.`);
    let carro2 = prompt(`Informe mais veículo para adicionar na lista.`);
    let carro3 = prompt(`Informe outro veículo para adicionar na lista.`);

    const tipo1 = Number(prompt(`Informe se o ${carro1} é: 1 - SUV, 2 - Sedan, 3 - Hatch.`));
    const tipo2 = Number(prompt(`Informe se o ${carro2} é: 1 - SUV, 2 - Sedan, 3 - Hatch.`));
    const tipo3 = Number(prompt(`Informe se o ${carro3} é: 1 - SUV, 2 - Sedan, 3 - Hatch.`));

    //PROCESSAMENTO
    if (tipo1 == 1) {
        carrosSUV.push(carro1)
    } else if (tipo1 == 2) {
        carrosSedan.push(carro1)
    } else if (tipo1 == 3) {
        carrosHatch.push(carro1)
    } else {
        alert(`Dados inválidos. Insira novamemte.`);
    }

    if (tipo2 == 1) {
        carrosSUV.push(carro2)
    } else if (tipo2 == 2) {
        carrosSedan.push(carro2)
    } else if (tipo2 == 3) {
        carrosHatch.push(carro2)
    } else {
        alert(`Dados inválidos. Insira novamemte.`);
    }

    if (tipo3 == 1) {
        carrosSUV.push(carro3)
    } else if (tipo3 == 2) {
        carrosSUV.push(carro3)
    } else if (tipo3 == 3) {
        carrosHatch.push(carro3)
    } else {
        alert(`Dados inválidos. Insira novamemte.`);
    }

    //SAÍDA
    document.write(`A lista final de cada tipo de veículo é: <br> Carros SUV: ${carrosSUV.join(" - ")} <br> Carros Sedan: ${carrosSedan.join(" - ")} <br> Carros Hatch: ${carrosHatch.join(" - ")}.`)

</script>
